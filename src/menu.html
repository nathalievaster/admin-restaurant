<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redigera meny</title>
    <script src="js/checkAuth.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a href="index.html">RestaurangAdmin</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="menu.html">Meny</a></li>
                <li><a href="bookings.html">Bokningar</a></li>
            </ul>
            <button id="logout-btn" class="logout-button">Logga ut</button>
        </nav>
    </header>

    <main>
        <h2>Lägg till menyobjekt</h2>
        
        <form id="add-form">
            <input type="text" id="name" placeholder="Namn"/>
            <input type="text" id="description" placeholder="Beskrivning" />
            <input type="number" id="price" placeholder="Pris"/>
            <input type="text" id="category" placeholder="Kategori"/>
            <label>
                Tillgänglig:
                <input type="checkbox" id="available" checked />
            </label>
            <button type="submit">Lägg till</button>
        </form>

        <h2>Meny</h1>
        <section id="menu-list"></section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
